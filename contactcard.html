<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Card</title>
    <link rel="stylesheet" type="text/css" href="contactcard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $("button").on('click', function() {
        var first_name = $('.firstname').val();
        var last_name = $('.lastname').val();
        var desc = $("textarea").val();
        $('.results').append("<div class='contactdiv'><h1>"+first_name+" "+last_name+"</h1><p>Click Here for Description</p><p id='back'>" + desc + "</p></div>");

        $(".firstname").val("");
        $(".lastname").val("");
        $(".description").val("");
        return false
      });

      $(document).on('click', '.contactdiv', function() {
        $(this).children().toggle();
      });
    });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="formdiv">
      <form id="form1">
      <p>First Name: <input class="firstname" type="text" value="First Name"></p>
      <p>Last Name: <input class="lastname" type="text" value="Last Name"></p>
      <p>Description:</p><textarea class="description">Enter Description...</textarea>
      <p><button>Add User</button></p>
    </form></div>
    <div class="results"></div>
    </div>
  </body>
</html>
